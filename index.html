        <center><table border='1'>
            <tr>
                <td>
                    <script type="text/javascript">
                    // Criar um programa que leia um inteiro pelo prompt e imprima a 
                    // tabuada de um número inteiro no corpo da página.
        
            var num = parseInt(
                prompt("De qual número gostaria de saber a tabuada ?")
                );
            document.write("<center><h2>Tabuada <br></h2></center>");
                for(var i = 1; i <= 10; i++){
                    document.write(
                        "<h2> "+ num + " x " + i + " = " + (num * i) + "<br></h2>"
                    );
                } 
                    </script>
                </td>
            </tr>
        </table></center>
