        <center><table border='1'>
            <tr>
                <td>
                    <script type="text/javascript">
                    // Criar uma página que permita ler um número inteiro via prompt que corresponda
                    // a uma base e um outro número que corresponda ao seu expoente. Apresentar no
                    // corpo do documento o resultado da potência;
        
                    var base = parseInt(
                        prompt("Insira o valor de sua base:")
                        );
                    var expo = parseInt(
                        prompt("Insira o valor de seu expoente:")
                        );
                    var i = 1, pot = 1;
                    document.write("<center><h2>Potência <br><br></h2></center>");
                        do{
                            pot = pot*base;
                            i++
                        }while (i<=expo);
                        document.write("<center><h3>"+base+" elevado a "+expo+" é = "+pot+"</h3></center><br>")
                    </script>
                </td>
            </tr>
