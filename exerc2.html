        <center><table border='1'>

                <td>
                    <script type="text/javascript">
                    // Criar uma página que leia um número N pelo prompt apresente 
                    // no corpo da página (documento) a série de Fibonacci até o enésimo termo:
        
                    var n = parseInt(
                    prompt("Insira o número de termos que deseja:")
                    );
                    var i = 1, ant = 0, atual = 1, prox;
                    document.write("<center><h2>Série de Fibonacci <br><br></h2></center>");
                        do{
                            prox = ant + atual;
			                ant = atual;
                            document.write("<center><h3>A série de Fibonacci até o "+n+"º termo é: <b>"+atual+"</b></h3></center><br>")
                            atual = prox;
                            i++
                        }while (i<=n);
                    </script>
