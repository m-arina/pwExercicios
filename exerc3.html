                <script type="text/javascript">
                // Criar um programa que leia via prompt o mês do aniversário:
                // Usando a estrutura switch case apresentar via alert qual é o mês 
                // correspondente. Exemplo: Se o usuário digitar 4 o mês é abril.
        
                    var mes = parseInt(
                        prompt("Digite o número do seu mês de aniversário:")
                        );
                    switch(mes){
                        case 1:
                            alert("Você faz aniversário em janeiro!");
                            break;
                        case 2:
                            alert("Você faz aniversário em fevereiro!");
                            break;
                        case 3:
                            alert("Você faz aniversário em março!");
                            break;
                        case 4:
                            alert("Você faz aniversário em abril!");
                            break;
                        case 5:
                            alert("Você faz aniversário em maio!");
                            break;
                        case 6:
                            alert("Você faz aniversário em junho!");
                            break;
                        case 7:
                            alert("Você faz aniversário em julho!");
                            break;
                        case 8:
                            alert("Você faz aniversário em agosto!");
                            break;
                        case 9:
                            alert("Você faz aniversário em setembro!");
                            break;
                        case 10:
                            alert("Você faz aniversário em outubro!");
                            break;
                        case 11:
                            alert("Você faz aniversário em novembro!");
                            break;
                        case 12:
                            alert("Você faz aniversário em dezembro!");
                            break;
                        default:
                            alert("Mês inválido.")
                            break;
                        }
                </script>
    </body>
